<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>無能専用 お問い合わせ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6e6e6;
      color: #333;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
    .note {
      margin-top: 20px;
      font-size: 0.9em;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>無能専用 お問い合わせフォーム</h1>

  <form>
    <label for="name">名前（どうせ偽名）</label>
    <input type="text" id="name" name="name" placeholder="無能 太郎">

    <label for="email">メールアドレス（返事は来ない）</label>
    <input type="email" id="email" name="email" placeholder="munou@example.com">

    <label for="message">お問い合わせ内容（愚痴推奨）</label>
    <textarea id="message" name="message" rows="6" placeholder="自分が無能な理由を書いてください"></textarea>

    <button type="submit">送信したつもりになる</button>
  </form>

  <div class="note">
    ※このフォームは何も解決しません。<br>
    無能は送信しても無能のままです。
  </div>

</body>
</html>
